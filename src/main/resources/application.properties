

#Database  Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/databaseName
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

#spring.config.location=dev.properties

# Additional JDBC Properties for MySQL Connection
useUnicode=true
useJDBCCompliantTimezoneShift=true
useLegacyDatetimeCode=false
serverTimezone=UTC

# Server Configuration
server.port=8081


spring.main.banner-mode=off
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(%logger{0}){blue} %clr(%m){faint}%n

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

#configuration fichier log
logging.file.name=M1IsidsApplication.log
logging.level.root=ERROR
logging.level.org.hibernate.SQL=DEBUG



